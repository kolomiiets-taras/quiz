{% extends 'base.html' %}

{% block title %}
    Test description
{% endblock %}

{% block header %}
    {{ question.text }}
{% endblock %}

{% block content %}
    <div class="container">
        <form method="post" autocomplete="off">
            {% csrf_token %}
            {{ choices.management_form }}
            {% for form in choices %}
                <div class="mt-1">
                    {{ form.is_selected }} <label for="{{ form.is_selected.id_for_label }}">
                        {{ form.text.value }}
                    </label>
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-outline-success mt-5">Next ></button>
        </form>
    </div>
{% endblock %}
